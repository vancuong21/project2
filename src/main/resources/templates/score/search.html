<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>User role search</title>
</head>

<body>

<h1>Score List</h1>
<a th:href="@{/score/new}">Add new</a>

<form method="get" th:action="@{/score/search}">
    <input name="score" placeholder="Enter score..." th:value="${score}" type="text">
    <input name="page" placeholder="Enter page..." th:value="${page}" type="text">

    <select name="size">
        <option th:selected="${size == 5}" value="5">5</option>
        <option th:selected="${size == 10}" value="10">10</option>
    </select>

    <button type="submit">Search</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Course</th>
        <th>Student</th>
        <th>Score</th>
        <th>Actions</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="d : ${scoreList}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.courseId}"></td>
        <td th:text="${d.studentId}"></td>
        <td th:text="${d.score}"></td>

        <td>
            <a th:href="@{'/score/get/' + ${d.id}}">View</a>
            <a th:href="@{'/score/edit?id=' + ${d.id}}">Edit</a>
            <a th:href="@{'/score/delete?id=' + ${d.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            Tổng <span th:text="${count}"></span> bản ghi trong <span th:text="${totalPage}"> </span> trang
        </td>
    </tr>
    </tfoot>
</table>
</body>

</html></title>
</head>
<body>

</body>
</html>
