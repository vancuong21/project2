<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>User role search</title>
</head>

<body>

<h1>student List</h1>
<a th:href="@{/student/new}">Add new</a>

<form method="get" th:action="@{/student/search}">
    <input name="studentCode" placeholder="Enter studentCode..." th:value="${studentCode}" type="text">
    <input name="page" placeholder="Enter page..." th:value="${page}" type="text">

    <select name="size">
        <option th:selected="${size == 5}" value="5">5</option>
        <option th:selected="${size == 10}" value="10">10</option>
    </select>

    <button type="submit">Search</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>userId</th>
        <th>studentCode</th>
        <th>Actions</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="d : ${studentList}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.userId}"></td>
        <td th:text="${d.studentCode}"></td>

        <td>
            <a th:href="@{'/student/get/' + ${d.id}}">View</a>
            <a th:href="@{'/student/edit?id=' + ${d.id}}">Edit</a>
            <a th:href="@{'/student/delete?id=' + ${d.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            Tổng <span th:text="${count}"></span> bản ghi trong <span th:text="${totalPage}"> </span> trang
        </td>
    </tr>
    </tfoot>
</table>
</body>

</html></title>
</head>
<body>

</body>
</html>
